<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Sure G | Login</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="assets/css/app-min.css" rel="stylesheet" />
    <link href="assets/css/custom1.css" rel="stylesheet" />
    <script type="text/javascript">
        var simrop = simrop || {};
    </script>
</head>

<body>
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="yellow">


            <div class="content">
                <div class="container">
                    <div class="row pb50 text-center">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <img src="assets/img/logo.png" style="max-width:90px;" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="post" id="auth-form" action="">
                                <input type="hidden" id="action" name="action" value="LG" />
                                <div class="card card-login card-hidden">
                                    <div class="card-header text-center" data-background-color="">
                                        <h4 class="card-title">Login</h4>
                                    </div>

                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email address</label>
                                                <input type="email" id="email" name="email" class="form-control" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                                            </div>
                                        </div>
                                        <div class="input-group" id="password-tiny">
                                            <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" id="password" name="password" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <div id="login-tiny">
                                            <a id="forgot-href" href="">Forgot Password?</a>
                                            <button type="submit" id="login-btn" class="btn btn-sureG">Submit</button>
                                        </div>

                                    </div>
                                    <div class="col-md-8">
                                        <div class="text-right">
                                            <i class="material-icons">account_circle</i>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js" type="text/javascript"></script>
<script src="assets/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/custom.min.js"></script>
<script src="assets/js/main.min.js"></script>
<script src="assets/js/ajax-awareness.min.js"></script>

<script type="text/javascript">
    if (ImagePath === null || ImagePath === '') {
        ImagePath = 'assets/img/ajax-loader.gif';
    }
    $().ready(function() {
        simrop.materialwizard.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700);
    });
</script>

</html>
