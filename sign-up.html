<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sure G | Sign Up</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="assets/img/favicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body style="background: #777777">
    <section>

        <div class="container">

            <div class="text-center pt-5">
                <img src="assets/img/logo.png" alt="" style="max-width: 110px">
            </div>
            <div class="row mx-auto justify-content-center align-middle">



                <div class="col-12 col-md-6 col-lg-4 form-section">
                    <section>

                        <div class="card">
                            <div class="card-body">

                                <form method="post" id="auth-form" action="">

                                    <!--Header-->
                                    <div class="form-header default-color card-header">
                                        <h4><i class="fa fa-user-plus"></i> Sign Up</h4>
                                    </div>

                                    <!--Body-->
                                    <div class="md-form">
                                        <div class="input-group form-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user prefix grey-text icon-login"></i>
                                            </span>

                                            <input type="text" id="defaultForm-name" class="form-control" required placeholder="Your name">
                                            <!-- <label for="defaultForm-email">Your email</label> -->

                                        </div>
                                    </div>

                                    <div class="md-form">
                                        <div class="input-group form-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-envelope prefix grey-text icon-login"></i>
                                        </span>

                                            <input type="email" id="defaultForm-email" class="form-control" required placeholder="Your email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                                            <!-- <label for="defaultForm-email">Your email</label> -->

                                        </div>
                                    </div>

                                    <div class="md-form">
                                        <div class="input-group form-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-lock prefix grey-text icon-login"></i>
                                        </span>
                                            <input type="password" id="defaultForm-pass" class="form-control" required placeholder="Your password">
                                            <!-- <label for="defaultForm-pass">Your password</label> -->
                                        </div>
                                    </div>

                                    <div class="text-center pt-4">
                                        <button id="signUp-btn" class="btn btn-default waves-effect waves-light">Sign Up</button>
                                    </div>
                                </form>

                            </div>

                            <!--Footer-->
                            <div class="modal-footer">
                                <div class="options">
                                    <p>Already a member? <a href="sign-in.html">Sign In</a></p>
                                </div>
                            </div>

                        </div>


                    </section>

                </div>
            </div>
        </div>
    </section>



    <!-- SCRIPTS  -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
